<html>
  <head>
    <title>Vowels and Consonants</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Vowels and Consonants</h1>

    <section>
      <h2>Choose A Vowel</h2>
      <form id="vowel-form">
        <select>
          <option>a</option>
          <option>e</option>
          <option>i</option>
          <option>o</option>
          <option>u</option>
          <option>y</option>
        </select>
        <button type="submit">+</button>
      </form>
    </section>

    <section>
      <h2>Choose A Consonant</h2>
      <form id="consonant-form">
        <select>
          <option>b</option>
          <option>c</option>
          <option>d</option>
          <option>f</option>
          <option>g</option>
          <option>h</option>
          <option>j</option>
          <option>k</option>
          <option>l</option>
          <option>m</option>
          <option>n</option>
          <option>p</option>
          <option>r</option>
          <option>s</option>
          <option>t</option>
          <option>v</option>
          <option>w</option>
          <option>x</option>
          <option>y</option>
          <option>z</option>
        </select>
        <button type="submit">+</button>
      </form>
    </section>

    <h1 id="output"></h1>
    <h2 id="vcCount"></h2>
  </body>
</html>
